            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 748754, "assessment_type": "multiple-choice", "created": "2015-11-13T10:55:58Z", "prompt": {"answers": ["A) This is a regression problem where the new drawing is a feature, the large database is training data and the labels are rectangle and triangle\n", "B) This is a classification problem where the new drawing is a problem instance, the large database is training data and the labels are rectangle and triangle\n", "C) This is a classification problem where the new drawing is a feature, the large database consists of problem instances and the labels are rectangle and triangle\n", "D) This is a classification problem where the new drawing is a problem instance, the large database consists of labels  and the features  are rectangle and triangle"], "question": "<p>You have a large database of freehand drawings that have been labelled as rectangles or triangles. You get a new drawing and have to say whether it is a rectangle or a triangle. Pick the right option below</p>", "feedbacks": ["", "", "", ""], "relatedLectureIds": ["3975622"]}, "correct_response": ["b"], "updated": "2015-11-13T10:55:58Z", "section": "", "question_plain": "You have a large database of freehand drawings that have been labelled as rectangles or triangles. You get a new drawing and have to say whether it is a rectangle or a triangle. Pick the right option below", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
