        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 748822, "assessment_type": "multiple-choice", "created": "2015-11-13T11:47:11Z", "prompt": {"question": "<p>Which of these could be used to find the distance between two articles?</p>", "relatedLectureIds": ["3977448"], "feedbacks": ["", "", "", ""], "answers": ["A) Represent the article as a tuple of 1’s and 0’s and find the euclidean distance\n", "B) Represent the article as a tuple of 1’s and 0’s and fine the dot product\n", "C) Find the most important words and see the number of words they have in common\n", "D) all of the above "]}, "correct_response": ["d"], "updated": "2015-11-13T11:47:11Z", "section": "", "question_plain": "Which of these could be used to find the distance between two articles?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
