        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 748816, "assessment_type": "multiple-choice", "created": "2015-11-13T11:44:28Z", "prompt": {"answers": ["A) Words that occur at the end of a sentence\n", "B) Words that indicate a logical break in the text - ‘and’ , ‘or’ etc\n", "C) Words that occur very frequently and don’t add much information to the analysis\n", "D) Words that occur very rarely and are influential to the outcome of the analysis "], "feedbacks": ["", "", "", ""], "question": "<p>What are stopwords?</p>", "relatedLectureIds": ["3977444"]}, "correct_response": ["c"], "updated": "2015-11-13T11:44:28Z", "section": "", "question_plain": "What are stopwords?", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
        </div>
