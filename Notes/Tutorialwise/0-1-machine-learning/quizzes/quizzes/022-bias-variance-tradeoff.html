        <div style="background-color:#ffffaa" align = "center">
            <script>
                var c = '';
                var opt = '';
                var n = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j']

                var quiz = {"count": 1, "next": null, "previous": null, "results": [{"_class": "assessment", "id": 748756, "assessment_type": "multiple-choice", "created": "2015-11-13T10:58:05Z", "prompt": {"question": "<p>You have an algorithm which when trained on different datasets, returns a different output for a new instance with each model. This algorithm has</p>", "relatedLectureIds": ["3975200"], "feedbacks": ["", "", "", ""], "answers": ["A) High bias and high variance\n", "B) Low bias and high variance\n", "C) Low bias and low variance\n", "D) High bias and low variance"]}, "correct_response": ["b"], "updated": "2015-11-13T10:58:05Z", "section": "", "question_plain": "You have an algorithm which when trained on different datasets, returns a different output for a new instance with each model. This algorithm has", "related_lectures": [], "original_assessment_id": 0}]};

                for (var i = 0; i < quiz.results.length; i++) {

                    var question = '<font color="ff0000"><br><h3>Question-' + i + ': </h3> <b>' + quiz.results[i].prompt.question + '</b> <br>';

                    for (var j = 0; j < quiz.results[i].prompt.answers.length; j++) {

                        opt = opt.concat(quiz.results[i].prompt.answers[j] ? '<p style="cursor: pointer" onclick="this.style=\'font-weight: bold; color: #CE534D\'">' + n[j] + ': ' + quiz.results[i].prompt.answers[j].toString().replace(/,/g, '<br>') + '</p>' : '<br>');
                    }
                    var ans = quiz.results[i].correct_response ? '<p> <br> <input style="cursor: pointer" type="button" onclick="this.value=\'Answer is: ' + quiz.results[i].correct_response.toString() + '\'" value="Show Answer"></input> </p>' : '<br>';
                    c = c.concat(question, opt, ans);
                    opt = ''
                    }
                document.write(c);
            </script>
